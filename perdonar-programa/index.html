<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me perdonas?</title>
  <link rel="stylesheet" href="estilos.css">
  <script>
    function disminuirBotonNo() {
      var btnNo = document.getElementById('btnNo');
      var currentSize = parseFloat(btnNo.style.fontSize.slice(0, -2));
      if (currentSize > 1) { // Evita que se vuelva demasiado pequeño
        btnNo.style.fontSize = (currentSize * 0.8) + 'px'; // Reduce el tamaño en un 20%
      }
    }

    function aumentarBotonSi() {
      var btnSi = document.getElementById('btnSi');
      var currentSize = parseFloat(btnSi.style.fontSize.slice(0, -2));
      btnSi.style.fontSize = (currentSize * 1.2) + 'px'; // Aumenta el tamaño en un 20%
    }

    function redirigir() {
      window.location.href = 'gracias.html';
    }
  </script>
</head>
<body>
<h1>¿Me perdonas?</h1>
<button id="btnSi" onclick="redirigir(); " style="font-size: 20px;">Sí</button>
<button id="btnNo" onclick="disminuirBotonNo(); aumentarBotonSi();" style="font-size: 20px;">No</button>
</body>
</html>
